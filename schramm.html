<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>heidegger</title>
  <style>
    body {
      background: #00B3CB;
    }
    @keyframes expand0 {
      from { width: 0px; height: 0px; transform: translate(500px, 250px); }
      to   { width: 50px; height: 50px; transform: translate(475px, 225px); }}
    @keyframes expand1 {
       from { width: 50px; height: 50px; transform: translate(475px, 225px); }
      to   { width: 100px; height: 100px; transform: translate(450px, 200px); }}
    @keyframes expand2 {
      from { width: 100px; height: 100px; transform: translate(450px, 200px); }
      to   { width: 150px; height: 150px; transform: translate(425px, 175px); }}
    @keyframes expand3 {
      from { width: 150px; height: 150px; transform: translate(425px, 175px);}
      to   { width: 200px; height: 200px; transform: translate(400px, 150px);}}
    @keyframes expand4 {
      from { width: 200px; height: 200px; transform: translate(400px, 150px);}
      to   { width: 250px; height: 250px; transform: translate(375px, 125px);}}
    @keyframes expand5 {
      from { width: 250px; height: 250px; transform: translate(375px, 125px);}
      to   { width: 300px; height: 300px; transform: translate(350px, 100px);}}
    @keyframes expand6 {
      from { width: 300px; height: 300px; transform: translate(350px, 100px);}
      to   { width: 350px; height: 350px; transform: translate(325px, 75px);}}
    @keyframes expand7 {
      from { width: 350px; height: 350px; transform: translate(325px, 75px);}
      to   { width: 400px; height: 400px; transform: translate(300px, 50px);}}
    @keyframes expand8 {
      from { width: 400px; height: 400px; transform: translate(300px, 50px);}
      to   { width: 450px; height: 450px; transform: translate(275px, 25px);}}
    @keyframes expand9 {
      from { width: 450px; height: 450px; transform: translate(275px, 25px);}
      to   { width: 500px; height: 500px; transform: translate(250px, 0px);}}
    @keyframes expand10 {
      from { width: 500px; height: 500px; transform: translate(250px, 0px);}
      to   { width: 550px; height: 550px; transform: translate(225px, -25px); }}
    @keyframes expand11 {
      from { width: 550px; height: 550px; transform: translate(225px, -25px);}
      to   { width: 600px; height: 600px; transform: translate(200px, -50px);}}
    @keyframes expand12 {
      from { width: 600px; height: 600px; transform: translate(200px, -50px);}
      to   { width: 650px; height: 650px; transform: translate(175px, -75px);}}
    @keyframes expand13 {
      from { width: 650px; height: 650px; transform: translate(175px, -75px);}
      to   { width: 700px; height: 700px; transform: translate(150px, -100px);}}
    @keyframes expand14 {
      from { width: 700px; height: 700px; transform: translate(150px, -100px);}
      to   { width: 750px; height: 750px; transform: translate(125px, -125px);}}
    @keyframes expand15 {
      from { width: 750px; height: 750px; transform: translate(125px, -125px);}
      to   { width: 800px; height: 800px; transform: translate(100px, -150px);}}
    @keyframes expand16 {
      from { width: 800px; height: 800px; transform: translate(100px, -150px);}
      to   { width: 850px; height: 850px; transform: translate(75px, -175px);}}
    @keyframes expand17 {
      from { width: 850px; height: 850px; transform: translate(75px, -175px); }
      to   { width: 900px; height: 900px; transform: translate(50px, -200px); opacity: 0; }}
    @keyframes expand18 {
      from { width: 900px; height: 900px; transform: translate(50px, -200px); }
      to   { width: 950px; height: 950px; transform: translate(25px, -225px); }}
    @keyframes expand19 {
      from { width: 950px; height: 950px; transform: translate(25px, -225px); opacity: 1; }
      to   { width: 1000px; height: 1000px; transform: translate(0px, -250px); opacity: 0; }}

    .circle {
      position: absolute;
      border-radius: 50%;
      border: 7px solid #225F75;
    }

    .circle.light {
      border: 7px solid #7ED3E0;
      /*mix-blend-mode: overlay;*/
    }

    #circle0 {
      animation: expand0 2s linear infinite; }
    #circle1 {
      animation: expand1 2s linear infinite; }
    #circle2 {
      animation: expand2 2s linear infinite; }
    #circle3 {

    #circle14 {

    #circle15 {

    #circle16 {

    #circle17 {
      animation: expand17 2s linear infinite; }
    #circle18 {
      animation: expand18 2s linear infinite; }
    #circle19 {
      animation: expand19 2s linear infinite; }
  </style>
</head>

</html>
